<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <!-- TODO: add form here -->
    <form method="POST" action="https://handlers.education.launchcode.org/request-parrot">
      <label>Test Name <input type="text" name="testName"/></label>
      <br>
      
      <label for="date">Test Date</label>
      <input type="date" id="date" name="testDate"/>
      <br>
      
      <label for="rocket">Rocket Type</label>
      <select name="rocketType" id="rocket">
          <option value="brant">Brant</option>
          <option value="lynx">Lynx</option>
          <option value="orion">Orion</option>
          <option value="terrier">Terrier</option>
      </select>
      <br>
      
      <label for="boosters">Number of Rocket Boosters</label>
      <input type="number" id="boosters" name="boosterCount"/>
      <br>

      <p>Wind Rating</p>
      <label for="wind1">No Wind:</label>
      <input type="radio" id="wind1" name="windRating" value="0"/>
      
      <label for="wind2">Mild:</label>
      <input type="radio" id="wind2" name="windRating" value="10"/>
      
      <label for="wind3">Strong:</label>
      <input type="radio" id="wind3" name="windRating" value="20"/>
      <br>

      <label for="servers">Use production grade servers</label>
      <input type="checkbox" name="productionServers" id="servers">
      <br>
      
      <button>Run Simulation</button>
  </form>

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
